<!DOCTYPE html>
<html>
    <head>
        <title>Exercice 4</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form>
            <label for="lastname">Nom : </label><input type="text" name="lastName" id="lastName"/>
            <label for="firstname">Prénom : </label><input type="text" name="firstName" id="firstName"/>
            <label for="city">Ville : </label><input type="text" name="city" id="city"/>
            <button type="button" name="submit" id="submit" onclick="DisplayId()">Valider</button>
        </form>

        <!-- Fonction prenant les valeurs du formulaire et les affiches -->
        <script type="text/javascript">
          function DisplayId()
          {
            // Si tout les champs ne sont pas des nombre, on execute le code :
            if ((isNaN(lastName.value)) && (isNaN(firstName.value)) && (isNaN(city.value)))
            {
              // Prémière méthode :
              // Utilisation du document.getElementById('id').value pour avoir la valeur de l'id
              let nom = document.getElementById('lastName').value;
              let prenom = document.getElementById('firstName').value;
              let ville = document.getElementById('city').value;
              alert("Nom : " + nom + "\nPrénom : " + prenom + "\nVille : " + ville);

              // Deuxième méthode: utilisation direct de id.value (ECMA2017) pour récupérer la valeur
              alert("Nom : " + lastName.value + "\nPrénom : " + firstName.value + "\nVille : " + city.value);
            }
            // Sinon message d'erreur
            else
            {
              alert("Veuillez entrer des chaines de caractères !");
            }
          }
        </script>

    </body>
</html>
